<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link href="http://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block head_favicon %}<link rel="icon" type="image/png" href="{% static 'web/images/LOGO.png' %}">{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'web/style.css' %}" />
    {% block extra_css %}{% endblock %}
</head>
<body>
<!--HEADER SECTION-->
    <div class="header">
        <ul>
            <li><a href="{% url 'logout' %}">Log out</a></li>
            <li><a href="{% url 'login' %}">Log in</a></li>
            <li><a href="{% url 'signup' %}">Sign up</a></li>
            <li><a href="#">Become a tutor</a></li>
        </ul>
        <a href="{% url 'index' %}"><img src="{% static 'web/images/LOGO.png' %}"></a>
	</div>
<br>

<!--MAIN CONTENT-->
    {% block content %}
    {% endblock %}

<!--FOOTER-->
<br>
<div class="footer">
    <ul>
        <li><a href="#">About PTPT</a></li>
        <li><a href="#">About the Team Piu Piu</a></li>
        <li><a href="#">FAQ</a></li>
    </ul>
</div>

</body>
</html>
