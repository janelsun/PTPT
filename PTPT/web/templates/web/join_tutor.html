{% extends 'web/base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Join us as a tutor{% endblock %}</title>
</head>
<body>
{% block content %}
    <div class="join_tutor">
    <br><br>
    <h1>Join us as a tutor</h1>
        <br>
        {% if form %}
    <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="join_btn" type="submit" value="Create">
    <br><a href="{% url 'profile' %}"><img class="back_btn" src="{% static 'web/images/back_btn.png' %}"></a>
    </form>
    {% endif %}

    </div>

{% endblock %}

</body>
</html>
